<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Settings</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
	{% load static %}
	{% include 'navbar.html' %}
	{% block messages%}
		{% if messages %}
			{% for message in messages %}
				{{ message }}
			{% endfor %}
		{% endif %}
	{% endblock %}
	{% if user %}
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h2>{{ user.username }}</h2>
					<img src="{{ user.photo1.url }}" alt="alt">
					<p>{{ user.last_login }}</p>
	{% endif %}
</body>
</html>
